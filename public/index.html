<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortner</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="child-container">
        <h1>URL Shortener</h1>

        <form id="shorten-form">
          <!-- start input container -->
          <div class="label-input-container">
            <label for="url">Enter URl</label>
            <input type="url" autocomplete="off" name="url" id="url" />
          </div>
          <!-- end input container -->

          <!-- start input container -->
          <div class="label-input-container">
            <label for="shortCode">Enter shortCode</label>
            <input
              type="text"
              autocomplete="off"
              name="shortCode"
              id="shortCode"
            />
          </div>
          <!-- end input container -->

          <!-- submit button -->
          <button type="submit" class="submit-form-button">Send Shorten</button>
          <!-- submit button -->
        </form>

        <h2>Shorted URLS</h2>
        <ul id="shortend-urls"></ul>
      </div>
    </div>

    

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("#shorten-form");
        if (!form) {
          console.error("Form not found!");
          return;
        }


        const fetchShortUrl = async () => {
          try {
            const res = await fetch("/links")
            const data = await res.json(); 
            const list = document.querySelector("#shortend-urls");
            list.innerHTML = "";
            
            for (const [shortCode,url] of Object.entries(data)) {
              const li = document.createElement("li");
              li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> ${url}`
              list.appendChild(li);
            }



            
          } catch (error) {
            console.log(`Get Links Error: ${error}`);
          }
        }


        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
            const url = formData.get("url");
            const shortCode = formData.get("shortCode");

            try {
              const res = await fetch("/shorten" , {
                 method: "POST",
                 headers: {"Content-Type" : "application/json"},
                 body: JSON.stringify({url,shortCode})
              });

              if (res.ok) {
                  alert("Form Submitted Succesdully");
                  e.target.reset();
                  fetchShortUrl()
              }else{
                const errorMessage = await res.text();
                alert(errorMessage)
              }
            } catch (error) {
              console.log(`Data Fecthing error: ${error}`);   
            }
        });

        fetchShortUrl()


      });
    </script>
  </body>
</html>
